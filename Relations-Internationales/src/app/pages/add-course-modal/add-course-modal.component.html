<mat-form-field>
  <input matInput [(ngModel)]="data.name" placeholder="{{'Component title'|translate}}" value="" required>
  <mat-error *ngIf="!isFieldFiled(data.name)"><span translate>invalid field</span></mat-error>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.ects" placeholder="{{'Number of ects credits'|translate}}" value="" required>
  <mat-error *ngIf="!isFieldFiled(data.ects)"><span translate>invalid field</span></mat-error>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.description" placeholder="{{'Description'|translate}}" value="">
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.codeUE" placeholder="{{'Component code'|translate}}" value="">
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.semester" placeholder="{{'Semester'|translate}}" value="" required>
  <mat-error *ngIf="!isFieldFiled(data.semester)"><span translate>invalid field</span></mat-error>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.teacherName" placeholder="{{'Teacher'|translate}}" value="">
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.mail" placeholder="{{'Mail'|translate}}" value="">
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()"><span translate>cancel</span></button>
  <button mat-button (click)="save()" cdkFocusInitial [disabled]="!isFormValid()">Ok</button>
</div>
