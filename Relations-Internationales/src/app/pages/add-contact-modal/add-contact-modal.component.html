<mat-form-field>
  <input matInput [(ngModel)]="data.name" placeholder="{{'Name'|translate}}" value="" required>
  <mat-error *ngIf="!isFieldFiled(data.name)"><span translate>invalid field</span></mat-error>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.description" placeholder="{{'Description'|translate}}" value="" required>
  <mat-error *ngIf="!isFieldFiled(data.name)"><span translate>invalid field</span></mat-error>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.affiliation" placeholder="{{'Affiliation'|translate}}" value="" required>
  <mat-error *ngIf="!isFieldFiled(data.name)"><span translate>invalid field</span></mat-error>
</mat-form-field>
<mat-form-field>
  <input matInput [(ngModel)]="data.mail" placeholder="{{'Mail'|translate}}" value="" required>
  <mat-error *ngIf="!isFieldFiled(data.name)"><span translate>invalid field</span></mat-error>
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial [disabled]="!isFormValid()">Ok</button>
</div>
