<div class="dialog-content">
  <h2 class="dialog-title" translate>Add a new daily topic</h2>

  <form class="add-daily-topic-form">
    <div class="form-fields">
      <div class="column">
        <!-- Field Name -->
        <div class="name-field">
          <h3 [class.invalid-field]="!isFormValid && !isNameValid" translate>Name</h3>
          <mat-form-field>
            <input matInput type="text" placeholder="{{'Enter the name' | translate}}" [(ngModel)]="name" name="dailyTopicName">
          </mat-form-field>
        </div>
        <!-- Field Description -->
        <div class="description-field">
          <h3 [class.invalid-field]="!isFormValid && !isDescriptionValid" translate>Description</h3>
          <mat-form-field>
            <textarea matInput placeholder="{{'Enter the topic description'| translate}}" [(ngModel)]="description"
              name="dailyTopicDescription"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <!-- Button Create -->
    <button mat-raised-button color="primary" class="create-button" (click)="createDailyTopic()"><span translate>Create</span></button>
  </form>
</div>
