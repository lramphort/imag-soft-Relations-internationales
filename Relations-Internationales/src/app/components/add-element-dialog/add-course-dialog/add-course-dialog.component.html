<div class="dialog-content">
  <h2 class="dialog-title" translate>Add a new course</h2>

  <form class="add-course-form">
    <div class="form-fields">
      <div class="column">
        <!-- Field Name -->
        <div class="name-field">
          <h3 [class.invalid-field]="!isFormValid && !isNameValid"><span translate>Component title</span></h3>
          <mat-form-field>
            <input matInput type="text" placeholder="{{'Enter the component title' | translate}}" [(ngModel)]="name" name="courseName" required>
          </mat-form-field>
        </div>
        <!-- Field ECTS -->
        <div class="ects-field">
          <h3 [class.invalid-field]="!isFormValid && !isEctsValid">ECTS</h3>
          <mat-form-field>
            <input matInput type="number" onkeydown="return event.keyCode !== 69" placeholder="{{'Enter the ects'|translate}}"
              [(ngModel)]="ects" name="courseECTS" required>
          </mat-form-field>
        </div>
        <!-- Field TeacherEmail -->
        <div class="teacher-email-field">
          <h3 translate>Teacher email address</h3>
          <mat-form-field>
            <input matInput type="email" placeholder="{{'Enter the teacher\'s email address'| translate}}" [(ngModel)]="teacherEmail"
              name="courseTeacherEmail">
          </mat-form-field>
        </div>
      </div>
      <div class="column">
        <!-- Field Description -->
        <div class="description-field">
          <h3>Description</h3>
          <mat-form-field>
            <textarea matInput placeholder="{{'Enter the description'| translate}}" [(ngModel)]="description"
              name="courseDescription"></textarea>
          </mat-form-field>
        </div>
        <!-- Field TeacherFullName -->
        <div class="teacher-full-name-field">
          <h3><span translate>Teacher full name</span></h3>
          <mat-form-field>
            <input matInput type="text" placeholder="{{'Enter the teacher\'s full name'| translate}}" [(ngModel)]="teacherFullName"
              name="courseTeacherFullName">
          </mat-form-field>
        </div>
        <!-- Field Semester -->
        <div class="semester-field">
          <h3>Semester</h3>
          <mat-form-field>
            <input matInput type="text" placeholder="{{'Enter the semester'| translate}}" [(ngModel)]="semester" name="courseSemester">
          </mat-form-field>
        </div>
      </div>
    </div>
    <!-- Button Create -->
    <button mat-raised-button color="primary" class="create-button" (click)="createCourse()"><span translate>Create</span></button>
  </form>
</div>
